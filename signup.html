<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>SOS Trading Co.</title>
    <link rel="shortcut icon" href="eco.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="signup">
        <h2 class="h2">Sign Up And Get Started</h2><br><br>
        <form action="signup.html" method="post" enctype="multipart/form-data">
            <p>Full Name</p><br>
            <input class="input" type="text" placeholder="Username" name="username" required><br><br>
            <p>Phonenumber</p><br>
            <input class="input" type="number" placeholder="Phone Number" name="phonenumber" required><br><br>
            <p>Email</p><br>
            <input class="input" type="email" placeholder="Email" name="email" required><br><br>
            <p>Password</p><br>
            <input class="input" type="password" placeholder="enter password" name="pass" required><br><br>
            <p>Confirm Password </p><br>
            <input class="input" type="password" placeholder="confirm password" name="cpass" required>
            <br>
            <button type="submit" name="signup" class="btn"><a href="home.html">sign up</a></button> <br><br>
            <p>already have an account? <a href="login.html">log in</a></p>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
